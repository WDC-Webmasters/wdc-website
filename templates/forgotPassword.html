<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/tether/dist/js/tether.min.js"></script>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--CDN node-modules-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.3.0/angularfire.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
        <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

        <!--local scripts for angularjs controllers-->
        <script src="../src/app/config/env.js"></script>
        <script src="../scripts/app.js"></script>
        <script src="../scripts/loginCtrl.js"></script>
        <script src="../scripts/renderContent.js" charset="utf-8"></script>

        <meta charset="utf-8">
        <title>Forgot Password</title>
    </head>

    <div ng-controller="NavBar" class='ng-cloak'>
      <div ng-include="'navbar.html'"></div>
    </div>

    <body ng-controller="loginCtrl">
        <form style="text-align:center;" class="form-control-static">
            <div style="display:inline-block;" class="col-sm-offset-2 col-sm-6">
                <label for="emailEntry" class="h6">What's your email?</label>
                <input type="text" class="form-control" value="" placeholder="Email" id="emailEntry" ng-model="email">
            </div><br><br>
            <button type="button" class="col-sm-3 btn btn-primary" ng-click="pswdRST(email)">Password Reset</button>
        </form>



    </body>
</html>
